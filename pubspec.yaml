name: six7_chat
description: Six7 - Tap into the Six7 for secure P2P vibes.
publish_to: 'none'
version: 1.0.2+3

environment:
  sdk: ^3.8.0
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter
  # NOTE: flutter_rust_bridge removed - now using native UniFFI via platform channels
  riverpod: ^3.1.0
  flutter_riverpod: ^3.1.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  go_router: ^17.0.1
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  uuid: ^4.3.3
  cached_network_image: ^3.3.1
  flutter_chat_ui: ^2.11.1
  flutter_chat_types: ^3.6.2
  timeago: ^3.6.1
  collection: ^1.18.0
  equatable: ^2.0.5
  path: ^1.9.0
  # Persistence layer
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0
  # QR code
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  # URL launching
  url_launcher: ^6.2.4
  # Native share sheet
  share_plus: ^10.0.0
  # Network connectivity monitoring
  connectivity_plus: ^7.0.0
  # Local notifications (for incoming messages while app is running)
  flutter_local_notifications: ^19.5.0
  # Cryptographic hashing (SHA-256 for vibe commitments)
  crypto: ^3.0.3
  # Location services (for discovery geohash filtering)
  geolocator: ^13.0.2
  local_auth: ^3.0.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  freezed: ^3.2.3
  json_serializable: ^6.11.2
  # hive_generator incompatible with freezed 3.x - adapters manually created
  flutter_launcher_icons: ^0.14.4
  integration_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_1024.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
